<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>

    <!-- Manual init -->
    <script>
      window.CMS_MANUAL_INIT = true;

      // kasih config global
      window.CMS_CONFIG = {
        backend: {
          name: "github",
          repo: "citrapricylia-am/dummy-site", // ganti dengan repo kamu
          branch: "main",
          base_url: "https://api.netlify.com",
          auth_endpoint: "auth"
        },
        site_url: "https://dummy-si.netlify.app",
        media_folder: "images/uploads",
        public_folder: "/images/uploads",
        collections: [
          {
            name: "homepage",
            label: "Homepage",
            files: [
              {
                file: "data/homepage.yml",
                label: "Konten Homepage",
                name: "home",
                fields: [
                  { label: "Judul Hero", name: "hero_title", widget: "string" },
                  { label: "Deskripsi Hero", name: "hero_desc", widget: "text" }
                ]
              }
            ]
          }
        ]
      };
    </script>

    <!-- load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.5.0/dist/decap-cms.js"></script>
  </head>
  <body>
  </body>
</html>
